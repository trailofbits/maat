name: CD

on:
  # TODO(boyan): remove running on PR when this is working
  pull_request:
  # Run on official releases (bump minor or major version number)
  release:
    types:
      - published

jobs:

  build_wheels_linux:
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - 3.8
        os:
          - ubuntu

    name: build wheels
    runs-on: ${{ matrix.os }}-latest

    steps:

      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: git fetch --prune --unshallow

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: python3 -m pip install cibuildwheel

      - name: Login to docker registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull custom manylinux docker image
        run: |
          docker pull ghcr.io/trailofbits/maat/manylinux2014-x86_64:latest
          docker tag ghcr.io/trailofbits/maat/manylinux2014-x86_64:latest maat_py_packaging

      - name: Build wheels
        if: matrix.os == 'ubuntu'
        run: python3 -m cibuildwheel --output-dir wheelhouse bindings/packaging
        env:
          CIBW_BUILD_VERBOSITY: 3
          # Build for 3.8
          CIBW_BUILD: cp3*-manylinux_x86_64
          CIBW_MANYLINUX_X86_64_IMAGE: maat_py_packaging
          CIBW_TEST_COMMAND: "python3 -c 'from maat import *; m = MaatEngine(ARCH.X86)'"

      - name: Inspect wheelhouse folder
        run: ls -lah wheelhouse/

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-wheels
          path: wheelhouse/*.whl

  build_wheels_macos:
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - 3.8
        os:
          - macos
        target_arch:
          - arm64
          - x86_64

    name: build wheels
    runs-on: ${{ matrix.os }}-latest

    steps:

      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: git fetch --prune --unshallow

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: python3 -m pip install cibuildwheel

      - name: Install Dependencies
        if: matrix.target_arch == 'x86_64'
        run: |
          brew install gmp python3 z3
          wget -O - -c https://github.com/lief-project/LIEF/releases/download/0.11.5/LIEF-0.11.5-Darwin-x86_64.tar.gz | sudo tar xz -C /usr/local --strip-components=1

      - name: Install Dependencies
        if: matrix.target_arch == 'arm64'
        run: |
          wget -O - -c https://github.com/lief-project/LIEF/releases/download/0.11.5/LIEF-0.11.5-Darwin-arm64.tar.gz | sudo tar xz -C /usr/local --strip-components=1

          wget https://gmplib.org/download/gmp/gmp-6.2.1.tar.lz && mkdir -p gmp/build && tar xzvf gmp-6.2.1.tar.lz -C gmp --strip-components 1
          cd gmp/build && ../configure CFLAGS='-target arm64-apple-macos11' CXXFLAGS='-target arm64-apple-macos11' --host arm64-apple-macos11  --build=aarch64-apple-macos11 --disable-assembly --enable-cxx
          make && sudo make install

          wget -O z3.tar.gz https://github.com/Z3Prover/z3/archive/refs/tags/z3-4.8.14.tar.gz && mkdir -p z3/build && tar xzvf z3.tar.gz -C z3 --strip-components 1
          cd z3/build && CFLAGS="-target aarch64-apple-macos11" CXXFLAGS="-target aarch64-apple-macos11" cmake -DCMAKE_BUILD_TYPE=Release -DZ3_BUILD_EXECUTABLE=FALSE -DZ3_BUILD_TEST_EXECUTABLES=FALSE -DZ3_ENABLE_EXAMPLE_TARGETS=FALSE ..
          make -j4 && make install

          # Native sleigh for running the sleigh compiler
          wget -O - -c https://github.com/lifting-bits/sleigh/releases/download/v10.1.2/macOS-sleigh-10.1.2-1.x86_64.tar.gz | sudo tar xz -C /usr/local --strip-components=1


      - name: Build wheels
        if: matrix.target_arch == 'arm64'
        # Force macOS target version for C++17 support
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.15
          export CFLAGS='-target arm64-apple-macos11'
          export CXXFLAGS='-target arm64-apple-macos11'
          python3 -m cibuildwheel --output-dir wheelhouse bindings/packaging
        env:
          MAAT_SLEIGH_COMPILER: "/usr/local/bin/sleigh_opt"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_BUILD: cp38-macosx_arm64 # TODO(boyan): add other python versions
          CIBW_ARCHS_MACOS: "arm64"
          CIBW_TEST_COMMAND: "python3 -c 'from maat import *; m = MaatEngine(ARCH.X86)'"

      - name: Build wheels
        if: matrix.target_arch == 'x86_64'
        # Force macOS target version for C++17 support
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.15
          python3 -m cibuildwheel --output-dir wheelhouse bindings/packaging
        env:
          CIBW_BUILD_VERBOSITY: 3
          CIBW_BUILD: cp3*-macosx_x86_64
          CIBW_TEST_COMMAND: "python3 -c 'from maat import *; m = MaatEngine(ARCH.X86)'"

      - name: Inspect wheelhouse folder
        run: ls -lah wheelhouse/

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-wheels
          path: wheelhouse/*.whl

  # TODO(boyan): upload to real PyPI once this works
  upload_to_pypi:
    name: upload wheels to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels_linux, build_wheels_macos]
    strategy:
      matrix:
        # The os names must match the ones in the build_wheels job
        os:
          - ubuntu
          - macos

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.os }}-wheels
          path: ${{ matrix.os }}-wheels/

      - name: "Upload wheels"
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          packages_dir: ${{ matrix.os }}-wheels/
          repository_url: https://test.pypi.org/legacy/ 
