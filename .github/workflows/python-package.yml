name: CD

# TODO(boyan): run only on release (and on push to master for nightly builds)
on:
  pull_request:
    branches:
    - '**'

  release:
    types:
      - published

jobs:

  build_wheels:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8
        os:
          - ubuntu
          - macos
          #- windows
    name: Build wheels [${{ matrix.os }}]
    runs-on: ${{ matrix.os }}-latest

    steps:

      - uses: actions/checkout@master
      - run: git fetch --prune --unshallow

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: python3 -m pip install cibuildwheel

      - name: Update sleigh-cmake submodule
        run: git submodule init && git submodule update

      - name: Install Dependencies
        if: matrix.os == 'macos'
        run: |
          brew install gmp python3 z3
          wget -O - -c https://github.com/lief-project/LIEF/releases/download/0.11.5/LIEF-0.11.5-Darwin-x86_64.tar.gz | sudo tar xz -C /usr/local --strip-components=1
          wget -O - -c https://github.com/lifting-bits/sleigh/releases/download/v10.1.2/macOS-sleigh-10.1.2-1.x86_64.tar.gz | sudo tar xz -C /usr/local --strip-components=1

      - name: Login to docker registry
        if: matrix.os == 'ubuntu'
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull custom manylinux docker image 
        if: matrix.os == 'ubuntu'
        run: |
          docker pull ghcr.io/trailofbits/maat/manylinux2014-x86_64:latest
          docker tag ghcr.io/trailofbits/maat/manylinux2014-x86_64:latest maat_py_packaging

      - name: Build wheels
        if: matrix.os == 'macos'
        # Force macOS target version for C++17 support
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.15
          python3 -m cibuildwheel --output-dir wheelhouse bindings/packaging
        env:
          CIBW_BUILD_VERBOSITY: 3
          # Build for 3.8
          CIBW_BUILD: cp38-macosx_x86_64 # TODO(boyan): add python 3.7, 3.9, 3.10
          CIBW_TEST_COMMAND: "python3 -c 'from maat import *; m = MaatEngine(ARCH.X86)'"

      - name: Build wheels
        if: matrix.os == 'ubuntu'
        run: python3 -m cibuildwheel --output-dir wheelhouse bindings/packaging
        env:
          CIBW_BUILD_VERBOSITY: 3
          # Build for 3.8
          CIBW_BUILD: cp38-manylinux_x86_64 # TODO(boyan): add python 3.7, 3.9, 3.10
          CIBW_MANYLINUX_X86_64_IMAGE: maat_py_packaging
          CIBW_TEST_COMMAND: "python3 -c 'from maat import *; m = MaatEngine(ARCH.X86)'"

      - name: Inspect wheelhouse folder
        run: ls -lah wheelhouse/

      # TODO(boyan): upload also ubuntu wheels when storage increase is granted
      - uses: actions/upload-artifact@v2
        if: matrix.os == 'macos'
        with:
          name: macos-wheels
          path: wheelhouse/*.whl

  upload_to_pypi:
    name: "Upload wheels to PyPI"
    runs-on: ubuntu-latest
    needs: [build_wheels]
    steps:
  
      # TODO(boyan): add linux wheels
      - uses: actions/download-artifact@v2
        with:
          name: macos-wheels
          path: macos-wheels/

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          # TODO(boyan): use real PyPI API token and URL
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: macos-wheels/